<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link href="style.css"
      rel="stylesheet"
      media="screen"
      charset="utf-8">
  </head>
  <body class="app-bg">
    <header class="wrapper-info">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="cent-main-elem">
      <p id="top-add-elem-list">
        <label for="new__task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new__task"class="task" type="text">
          <button class="b__params">Add</button>
        </div>
      </p>
      <h3 class="labels">Todo</h3>
      <ul id="incompl__tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="b__params edit">Edit</button>
          <button class="b__params delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="edit__mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="b__params edit">Save</button>
          <button class="b__params delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
      <h3 class="labels">Completed</h3>
      <ul id="compl__tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="b__params edit">Edit</button>
          <button class="b__params delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
